<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Cronometro básico</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="estilos.css">
      <script src="app.js" charset="utf-8"></script>

   </head>
   <body>
      <div class="contenedor">
         <h1>Cronómetro</h1>
         <p id="tiempo">00:00:00</p>
         <div class="botones">
            <button id="iniciar" class="btn btn-success font-weight-bold ml-2 text-center" type="button" name="iniciar">Iniciar</button>
            <button id="reiniciar" class="btn btn-primary font-weight-bold ml-2 text-center" type="button" name="reiniciar">Reiniciar</button>
            <button id="parar" class="btn btn-danger font-weight-bold ml-2 text-center" type="button" name="parar">Parar</button>
         </div>
      </div>
   </body>
</html>
